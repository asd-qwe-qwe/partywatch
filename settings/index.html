<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Watch4Party Premium</title>
    <link rel="canonical" href="https://watch4party.com/settings">
    <link rel="icon" type="image/png" href="../img/hero-logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="profile-page">
    <div id="settings-login-prompt" class="auth-container" style="display: none;">
        <div class="auth-card">
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">You need to be logged in to access settings.</p>
            <a href="../login/" class="btn btn-primary">Sign In</a>
            <div class="auth-footer" style="margin-top: 2rem;">
                <a href="../" style="color: var(--text-secondary); font-size: 0.8rem;"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <div id="settings-app" class="profile-app">
        <header class="profile-header">
            <a href="../" class="profile-back"><i class="fa-solid fa-arrow-left"></i> Back</a>
            <h1 class="profile-title">Settings</h1>
            <span></span>
        </header>

        <main class="profile-main container">
            <section class="profile-card">
                <h3 class="profile-card-title"><i class="fa-solid fa-palette"></i> Theme</h3>
                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between; gap: 1rem; flex-wrap: wrap;">
                    <span class="form-label" style="margin-bottom: 0;">Appearance</span>
                    <button type="button" id="theme-toggle" class="btn btn-outline" style="padding: 0.6rem 1.2rem;" aria-label="Toggle theme">
                        <i class="fa-solid fa-moon"></i> <span id="theme-label">Dark</span>
                    </button>
                </div>
            </section>

            <section class="profile-card">
                <h3 class="profile-card-title"><i class="fa-solid fa-bell"></i> Notifications</h3>
                <p style="color: var(--text-secondary); font-size: 0.95rem;">Email and in-app notifications. Coming soon.</p>
            </section>

            <section class="profile-card">
                <h3 class="profile-card-title"><i class="fa-solid fa-language"></i> Language</h3>
                <p style="color: var(--text-secondary); font-size: 0.95rem;">App language. Coming soon.</p>
            </section>

            <div class="auth-footer" style="margin-top: 1.5rem;">
                <a href="../" style="color: var(--text-secondary); font-size: 0.8rem;"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
            </div>
        </main>
    </div>

    <script>
        (function () {
            var user = null;
            try {
                user = JSON.parse(localStorage.getItem('watch4party_currentUser'));
            } catch (_) {}
            var loginPrompt = document.getElementById('settings-login-prompt');
            var app = document.getElementById('settings-app');
            if (user && user.username) {
                if (loginPrompt) loginPrompt.style.display = 'none';
                if (app) app.style.display = 'block';
            } else {
                if (loginPrompt) loginPrompt.style.display = 'flex';
                if (app) app.style.display = 'none';
                return;
            }
            var html = document.documentElement;
            var themeToggle = document.getElementById('theme-toggle');
            var themeLabel = document.getElementById('theme-label');
            var icon = themeToggle ? themeToggle.querySelector('i') : null;
            var saved = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', saved);
            if (themeLabel) themeLabel.textContent = saved === 'dark' ? 'Dark' : 'Light';
            if (icon) icon.className = saved === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            if (themeToggle) {
                themeToggle.addEventListener('click', function () {
                    var current = html.getAttribute('data-theme');
                    var next = current === 'dark' ? 'light' : 'dark';
                    html.setAttribute('data-theme', next);
                    localStorage.setItem('theme', next);
                    if (themeLabel) themeLabel.textContent = next === 'dark' ? 'Dark' : 'Light';
                    if (icon) icon.className = next === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
                });
            }
        })();
    </script>
</body>

</html>
