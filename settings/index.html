<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Watch4Party Premium</title>
    <link rel="canonical" href="https://watch4party.com/settings">
    <link rel="icon" type="image/png" href="../img/hero-logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card" style="max-width: 480px; text-align: left;">
            <h2 class="auth-title">Settings</h2>
            <p class="auth-subtitle">Preferences and options</p>
            <div id="settings-content">
                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between; gap: 1rem;">
                    <label class="form-label" style="margin-bottom: 0;">Theme</label>
                    <button type="button" id="theme-toggle" class="btn btn-outline" style="padding: 0.5rem 1rem;" aria-label="Toggle theme">
                        <i class="fa-solid fa-moon"></i> <span id="theme-label">Dark</span>
                    </button>
                </div>
                <div class="form-group">
                    <label class="form-label">Notifications</label>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">Email and in-app notifications. Coming soon.</p>
                </div>
                <div class="form-group">
                    <label class="form-label">Language</label>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">App language. Coming soon.</p>
                </div>
            </div>
            <div id="settings-login-prompt" style="display: none; text-align: center; margin: 1.5rem 0;">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">You need to be logged in to access settings.</p>
                <a href="../login/" class="btn btn-primary">Sign In</a>
            </div>
            <div class="auth-footer" style="margin-top: 2rem;">
                <a href="../" style="color: var(--text-secondary); font-size: 0.8rem;"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>
    <script>
        (function () {
            var user = null;
            try {
                user = JSON.parse(localStorage.getItem('watch4party_currentUser'));
            } catch (_) {}
            var content = document.getElementById('settings-content');
            var prompt = document.getElementById('settings-login-prompt');
            if (user && user.username) {
                if (prompt) prompt.style.display = 'none';
            } else {
                if (content) content.style.display = 'none';
                if (prompt) prompt.style.display = 'block';
            }
            var html = document.documentElement;
            var themeToggle = document.getElementById('theme-toggle');
            var themeLabel = document.getElementById('theme-label');
            var icon = themeToggle ? themeToggle.querySelector('i') : null;
            var saved = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', saved);
            if (themeLabel) themeLabel.textContent = saved === 'dark' ? 'Dark' : 'Light';
            if (icon) {
                icon.className = saved === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            }
            if (themeToggle) {
                themeToggle.addEventListener('click', function () {
                    var current = html.getAttribute('data-theme');
                    var next = current === 'dark' ? 'light' : 'dark';
                    html.setAttribute('data-theme', next);
                    localStorage.setItem('theme', next);
                    if (themeLabel) themeLabel.textContent = next === 'dark' ? 'Dark' : 'Light';
                    if (icon) icon.className = next === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
                });
            }
        })();
    </script>
</body>

</html>
