<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Lobby - Watch4Party</title>
    <link rel="icon" type="image/png" href="../img/hero-logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .lobby-card { max-width: 440px; }
        .room-code-display {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 0.35em;
            color: var(--accent-red);
            margin: 1rem 0;
            padding: 0.75rem 1rem;
            background: rgba(229, 9, 20, 0.08);
            border: 1px solid rgba(229, 9, 20, 0.25);
            border-radius: 12px;
        }
        .lobby-copy-row { display: flex; gap: 0.5rem; justify-content: center; margin-bottom: 1.5rem; }
        .lobby-participants { text-align: left; margin: 1.5rem 0; }
        .lobby-participants h4 { font-size: 0.95rem; color: var(--text-secondary); margin-bottom: 0.75rem; }
        .participant-item {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 0.5rem 0; border-bottom: 1px solid var(--card-border);
        }
        .participant-item:last-child { border-bottom: none; }
        .participant-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            object-fit: cover; border: 2px solid var(--card-border);
        }
        .participant-name { font-weight: 500; }
        .participant-host-badge {
            font-size: 0.7rem; background: var(--accent-red); color: #fff;
            padding: 0.15rem 0.4rem; border-radius: 6px; margin-left: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card lobby-card">
            <h2 class="auth-title">Room Lobby</h2>
            <p class="auth-subtitle" id="lobby-subtitle">Share the code below so others can join</p>

            <div id="lobby-content" style="display: none;">
                <div class="room-code-display" id="room-code-display">------</div>
                <div class="lobby-copy-row">
                    <button type="button" class="btn btn-outline" id="btn-copy-code"
                        style="border-color: var(--accent-red); color: var(--accent-red);">
                        <i class="fa-regular fa-copy" style="margin-right: 6px;"></i> Copy code
                    </button>
                    <button type="button" class="btn btn-outline" id="btn-copy-link">
                        <i class="fa-solid fa-link" style="margin-right: 6px;"></i> Copy link
                    </button>
                </div>
                <div class="lobby-participants">
                    <h4><i class="fa-solid fa-users" style="margin-right: 6px;"></i> Participants (<span id="participant-count">0</span>)</h4>
                    <div id="participant-list"></div>
                </div>
                <button type="button" class="btn btn-primary" id="btn-start" style="width: 100%;">
                    <i class="fa-solid fa-play" style="margin-right: 8px;"></i> Start watching
                </button>
            </div>

            <div id="lobby-error" style="display: none;">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">This room was not found or has expired.</p>
                <a href="index.html" class="btn btn-primary">Back to room</a>
            </div>

            <div class="auth-footer" style="margin-top: 1.5rem;">
                <a href="../index.html" style="color: var(--text-secondary); font-size: 0.8rem;">
                    <i class="fa-solid fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const STORAGE_KEY = 'watch4party_rooms';

            function getRooms() {
                try {
                    const raw = localStorage.getItem(STORAGE_KEY);
                    return raw ? JSON.parse(raw) : {};
                } catch (_) { return {}; }
            }

            function getCodeFromUrl() {
                const params = new URLSearchParams(window.location.search);
                return (params.get('code') || '').trim().toUpperCase();
            }

            function initLobby() {
                const code = getCodeFromUrl();
                const codeDisplay = document.getElementById('room-code-display');
                const lobbyContent = document.getElementById('lobby-content');
                const lobbyError = document.getElementById('lobby-error');
                const participantList = document.getElementById('participant-list');
                const participantCount = document.getElementById('participant-count');
                const btnCopyCode = document.getElementById('btn-copy-code');
                const btnCopyLink = document.getElementById('btn-copy-link');
                const btnStart = document.getElementById('btn-start');

                if (!code || code.length !== 6) {
                    if (lobbyContent) lobbyContent.style.display = 'none';
                    if (lobbyError) lobbyError.style.display = 'block';
                    return;
                }

                const rooms = getRooms();
                const room = rooms[code];

                if (!room || !room.members) {
                    if (lobbyContent) lobbyContent.style.display = 'none';
                    if (lobbyError) lobbyError.style.display = 'block';
                    return;
                }

                if (lobbyError) lobbyError.style.display = 'none';
                if (lobbyContent) lobbyContent.style.display = 'block';
                if (codeDisplay) codeDisplay.textContent = code;

                function renderParticipants() {
                    const members = room.members || [];
                    if (participantCount) participantCount.textContent = members.length;
                    if (!participantList) return;
                    participantList.innerHTML = '';
                    members.forEach(function (m) {
                        const div = document.createElement('div');
                        div.className = 'participant-item';
                        const img = document.createElement('img');
                        img.className = 'participant-avatar';
                        img.src = 'https://api.dicebear.com/9.x/avataaars/svg?seed=' + (m.avatar || 'Felix');
                        img.alt = m.name;
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'participant-name';
                        nameSpan.textContent = m.name;
                        if (m.isHost) {
                            const badge = document.createElement('span');
                            badge.className = 'participant-host-badge';
                            badge.textContent = 'Host';
                            nameSpan.appendChild(badge);
                        }
                        div.appendChild(img);
                        div.appendChild(nameSpan);
                        participantList.appendChild(div);
                    });
                }

                renderParticipants();

                if (btnCopyCode) {
                    btnCopyCode.addEventListener('click', function () {
                        navigator.clipboard.writeText(code).then(function () {
                            var icon = btnCopyCode.querySelector('i');
                            if (icon) icon.className = 'fa-solid fa-check';
                            btnCopyCode.textContent = ' Copied!';
                            setTimeout(function () {
                                if (icon) icon.className = 'fa-regular fa-copy';
                                btnCopyCode.innerHTML = '<i class="fa-regular fa-copy" style="margin-right: 6px;"></i> Copy code';
                            }, 1500);
                        });
                    });
                }

                if (btnCopyLink) {
                    btnCopyLink.addEventListener('click', function () {
                        var base = window.location.pathname.replace(/lobby\.html$/, '');
                    var url = window.location.origin + base + (base.endsWith('/') ? '' : '/') + 'index.html?join=' + code;
                        navigator.clipboard.writeText(url).then(function () {
                            var icon = btnCopyLink.querySelector('i');
                            if (icon) icon.className = 'fa-solid fa-check';
                            btnCopyLink.textContent = ' Link copied!';
                            setTimeout(function () {
                                if (icon) icon.className = 'fa-solid fa-link';
                                btnCopyLink.innerHTML = '<i class="fa-solid fa-link" style="margin-right: 6px;"></i> Copy link';
                            }, 1500);
                        });
                    });
                }

                if (btnStart) {
                    btnStart.addEventListener('click', function () {
                        window.location.href = 'watch.html?code=' + encodeURIComponent(code);
                    });
                }
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initLobby);
            } else {
                initLobby();
            }
        })();
    </script>
</body>

</html>
