<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Watch4Party Premium</title>
    <link rel="canonical" href="https://watch4party.com/profile">
    <link rel="icon" type="image/png" href="../img/hero-logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Profile</h2>
            <p class="auth-subtitle">Your account information</p>
            <div id="profile-content">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <p id="profile-username" class="form-input" style="background: rgba(255,255,255,0.05); cursor: default;"></p>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <p id="profile-email" class="form-input" style="background: rgba(255,255,255,0.05); cursor: default;"></p>
                </div>
            </div>
            <div id="profile-login-prompt" style="display: none; text-align: center; margin: 1.5rem 0;">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">You need to be logged in to view your profile.</p>
                <a href="../login/" class="btn btn-primary">Sign In</a>
            </div>
            <div class="auth-footer" style="margin-top: 2rem;">
                <a href="../" style="color: var(--text-secondary); font-size: 0.8rem;"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>
    <script>
        (function () {
            let user = null;
            try {
                user = JSON.parse(localStorage.getItem('watch4party_currentUser'));
            } catch (_) {}
            const content = document.getElementById('profile-content');
            const prompt = document.getElementById('profile-login-prompt');
            if (user && user.username) {
                if (content) {
                    var el = document.getElementById('profile-username');
                    if (el) el.textContent = user.username;
                    el = document.getElementById('profile-email');
                    if (el) el.textContent = user.email || 'â€”';
                }
                if (prompt) prompt.style.display = 'none';
            } else {
                if (content) content.style.display = 'none';
                if (prompt) prompt.style.display = 'block';
            }
        })();
    </script>
</body>

</html>
